
<ion-header  mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>menu</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
 
  <div  id="container">

    <ion-grid>
      <h3>Patient data</h3>
      <ion-row>
        <ion-col>
          <ion-card button="true" class="card1" type="button" routerLink="/info"  >
         
              <h1 orange><ion-icon name="body-sharp"></ion-icon></h1>
              <p>Global Health information</p>
              <ion-ripple-effect></ion-ripple-effect>
           
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card button="true" class="card2" type="button" routerLink="/chat">
            <h1 orange><ion-icon name="chatbubbles"></ion-icon></h1>
            <p>Start Chating with a Doctor</p>
            <ion-ripple-effect></ion-ripple-effect>
          </ion-card>
        </ion-col>
       
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-card button="true" type="button" class="card3" routerLink="/history">
            <h1 orange><ion-icon name="receipt"></ion-icon></h1>
            <p>Medical history</p>
            <ion-ripple-effect></ion-ripple-effect>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card button="true" type="button"  class="card4" routerLink="/consult">
            <h1 orange><ion-icon name="git-network"></ion-icon></h1>
            <p>Consultation</p>
            <ion-ripple-effect></ion-ripple-effect>
          </ion-card>
        </ion-col>
        
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-card button="true" type="button"  class="card5" >
            <h1 orange><ion-icon name="flask-outline"></ion-icon></h1>
            <p>Test Result</p>
            <ion-ripple-effect></ion-ripple-effect>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card button="true" type="button"  class="card6" >
            <h1 orange><ion-icon name="finger-print"></ion-icon></h1>
            <p>Observation</p>
              <ion-ripple-effect></ion-ripple-effect>
          </ion-card>
        </ion-col>
      </ion-row>

    </ion-grid>
  </div>
  
</ion-content>
