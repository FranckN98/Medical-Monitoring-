<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <h2 text-wrap>Consultation</h2>
    </ion-title>
    
  </ion-toolbar>
  
</ion-header>
<ion-content padding>
  <!-- <div class="header">
    <h2 text-wrap></h2>
    <h2 text-wrap></h2>
    
  </div> -->

    <div class="border-blue">

        <div class="img-box">
          <img *ngIf="!existImage"src="../../assets/consultant.png"  class="tweet-img" alt="Patient Image">

  <ion-fab vertical="bottom"  horizontal="end" slot="fixed" (click)="changeStep()" >
    <ion-fab-button color="light" *ngIf="step1 || step2">
      <ion-icon  name="arrow-forward-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-button color="success" *ngIf="step3">
      <ion-icon  name="checkmark-done-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="Start" slot="fixed" (click)=" backStep()">
    <ion-fab-button color="light">
      <ion-icon   name="arrow-back-outline"></ion-icon>
      
    </ion-fab-button>
  </ion-fab>

   <div class="content" *ngIf="step1">
    <ion-list mode="ios" lines="none">
      <ion-item>
        <ion-label mode="ios">Where have hurt?</ion-label>
        <ion-select mode="ios" value="brown" okText="Okay" cancelText="Dismiss">
          <ion-select-option value="Headache">Headache</ion-select-option>
          <ion-select-option value="Stomach aches">Stomach aches </ion-select-option>
          <ion-select-option value="Sore throats">Sore throats</ion-select-option>
          <ion-select-option value="Back pain">Back pain</ion-select-option>
          <ion-select-option value="Teeth ache">Teeth ache</ion-select-option>
          <ion-select-option value="Other">Other</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item >
        <ion-label mode="ios" >If other specify here :</ion-label>
        <ion-input mode="ios" placeholder=""></ion-input>
      </ion-item>

      <ion-item >
        <ion-label mode="ios" position="floating"> How bad ? (0-30)</ion-label>
        <ion-range mode="ios" min="0" max="30" step="10" value="10" snaps pin color="secondary">
          
          <ion-icon slot="end" color="secondary" name="options-outline"></ion-icon>
        </ion-range>
      </ion-item>
    
      <ion-item>
        <ion-label mode="ios"> How long has it been ?</ion-label>
        <ion-datetime mode="ios" displayFormat="MM/DD/YYYY"></ion-datetime>
      </ion-item>
 
      <ion-item>
        <ion-label mode="ios" position="floating"> Do you have Fieber ?</ion-label>
        <ion-range mode="ios" min="36" max="42" step="0.5" value="0" snaps pin color="danger">    
          <ion-icon  slot="end" color="danger" name="thermometer"></ion-icon>
        </ion-range>
      </ion-item>
    </ion-list>
   </div>

   <div class="content" *ngIf="step2">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="imageItem">
            <div ><img class="image"src="../../assets/consultation/fatigue.jpg" alt=""></div>
            <div class="text"> <ion-checkbox color="success"  mode="md"></ion-checkbox>&nbsp;Tiredness</div>
          </div>
        </ion-col>
        <ion-col>    
          <div class="imageItem">
            <div ><img class="image"src="../../assets/rhume.JPG" alt=""></div>
            <div class="text"> <ion-checkbox color="success"   mode="md"></ion-checkbox>Cold</div>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
         
          <div class="imageItem">
            <div><img class="image"src="../../assets/consultation/toux.jpg" alt=""></div>
            <div class="text"> <ion-checkbox color="success"  mode="md"></ion-checkbox>&nbsp;Cough</div>
          </div>
        </ion-col>
        <ion-col>
          <div class="imageItem">
            <div ><img class="image" src="../../assets/vertige.JPG" alt=""></div>
            <div class="text"> <ion-checkbox color="success"  mode="md"></ion-checkbox>&nbsp;Dizziness</div>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <div class="imageItem">
            <div ><img src="../../assets/insomnie.JPG" class="image" alt=""></div>
            <div class="text"> <ion-checkbox color="success"   mode="md"></ion-checkbox>&nbsp;Insomnia</div>
          </div>
        </ion-col>
        <ion-col>
          <div class="imageItem">
            <div ><img class="image" src="../../assets/consultation/vomissement.jpg" alt=""></div>
            <div class="text"> <ion-checkbox color="success"  mode="md"></ion-checkbox>&nbsp;Vomiting</div>
          </div>
        </ion-col>
      </ion-row>

      

      <ion-row>
        <ion-col>
          <div class="imageItem padding">
            <ion-item >
              
              <ion-textarea clear-on-edit="true" placeholder="Please other Symptome here"></ion-textarea>
            </ion-item>
          </div>
          
        </ion-col>
      </ion-row>
    </ion-grid>
    
 </div>
    
</ion-content>
